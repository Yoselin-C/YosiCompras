<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form method="POST" class="form-inline" action="{% url 'cmp:compras_del' obj.compra.id obj.pk %}">
            <div class="col-xl-12 col-md-12 mb-12">
                <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Eliminar Detalle
                        </div>
                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="w-100 text-center">
                            ¿Eliminar {{ obj.producto }} de compra número <b>{{ obj.compra.id}} </b> ?
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row justify-content-center">
                            <div>
                                <button type="submit" class="btn btn-danger">Si, Eliminar</button>
                                <button type="button" class="btn btn-success" onclick="return cerrar_modal()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
