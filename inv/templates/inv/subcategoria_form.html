{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12 d-flex justify-content-center">
        {% if obj %}
        <div class="card border-left-primary shadow h-100 w-50 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 w-50 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if obj %} Editar {% else %} Nueva {% endif %} Sub Categor√≠a
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row justify-content-center mb-2">
                        <div class="col-10">
                            <div class="input-group">
                                {{ form.categoria }}
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="input-group">
                                {{ form.descripcion }}
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="id_estado">Estado</label>
                                <input type="checkbox" name="estado" class="form-control mx-2" id="id_estado"
                                {% if obj.estado %} checked {% endif %} >
                            </div>
                        </div> 
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row justify-content-center">
                        <div>
                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                            <a href="{% url 'inv:subcategoria_list' %}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
{% block js_page %}
{% endblock %}
